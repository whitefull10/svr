<!DOCTYPE html><html><head>
    <title>Resultado Gerado!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/gsap.min.js"></script>


    <script>
        function getQueryParams() {
            var params = {};
            var parser = document.createElement('a');
            parser.href = window.location.href;
            var query = parser.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                params[pair[0]] = decodeURIComponent(pair[1]);
            }
            return params;
        }

        function setUserName() {
            var queryParams = getQueryParams();
            var nome = queryParams.nome || 'Visitante'; // Define 'Visitante' como padrÃ£o caso nÃ£o haja nome na URL
            document.getElementById('nomeUsuario').textContent = nome;
            document.getElementById('nomeCurto').textContent = nome.split(' ')[0]; // Exibe apenas o primeiro nome
        }

        function setValorFinal() {
            var queryParams = getQueryParams();
            var valor = queryParams.valor || 'R$0,00'; // Define 'R$0,00' como padrÃ£o caso nÃ£o haja valor na URL
            // Remove "R$" e converte vÃ­rgula em ponto
            valor = valor.replace('R$', '').replace(',', '.');
            valorFinal = parseFloat(valor);
            document.querySelector('.valor').textContent = 'R$' + valorFinal.toFixed(2).replace('.', ',');
        }

        window.addEventListener('load', function() {
            setUserName();
            setValorFinal();
        });
    </script>
</head>

<body>
    <div id="cover"></div>
    <div id="content">
        <div id="resultado">

            <div class="sessao1">
                <h2 class="titulo">ðŸŽ‰ ParabÃ©ns, <span id="nomeUsuario" class="nome">Visitante</span>!</h2>

                    <div class="circulo"></div>
                </div>
                <p class="mensagem"><b id="nomeCurto">Visitante</b>, Pode Resgatar AtÃ©:</p>
                <p class="valor">R$0,00</p>
                <div class="center">
                    <button class="saldo-existente">Saldo Verificado</button>
                    <p class="timer">DisponÃ­vel por <span class="tempo">17:00</span></p>
                </div>
            </div>
            <div class="divisor"></div>
            <!-- Sessao 2 -->

    </div>


</body></html>
